<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Book a Professional | Learn the Fix</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
/* =======================
   DESIGN TOKENS
======================= */
:root {
    --red-primary: #FA003F;
    --red-hover: #991b1b;
    --red-subtle: rgba(127, 29, 29, 0.08);
    --text-primary: #0f172a;
    --text-secondary: #475569;
    --bg-main: #ffffff;
    --bg-soft: #f8fafc;
    --bg-subtle: #f1f5f9;
    --border-soft: #e2e8f0;
    --divider-color: rgba(127, 29, 29, 0.1);
}

/* =======================
   RESET & BASE
======================= */
*,
*::before,
*::after {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    color: var(--text-primary);
    background: var(--bg-main);
    line-height: 1.55;
    min-height: 100vh;
}

h1, h2, h3 {
    margin: 0;
    font-weight: 700;
}

p {
    margin: 0;
    color: var(--text-secondary);
}

a {
    color: inherit;
    text-decoration: none;
}

/* =======================
   LAYOUT
======================= */
.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
}

main {
    padding: 56px 0;
}

/* =======================
   PAGE HEADER
======================= */
.page-header {
    text-align: center;
    margin-bottom: 48px;
}

.page-title {
    font-size: clamp(2rem, 5vw, 2.5rem);
    margin-bottom: 12px;
}

.page-subtitle {
    font-size: 1.1rem;
    max-width: 600px;
    margin: 0 auto;
}

/* =======================
   GRID
======================= */
.booking-container {
    display: grid;
    gap: 32px;
}

@media (min-width: 992px) {
    .booking-container {
        grid-template-columns: 1fr 1fr;
    }
}

/* =======================
   CARDS
======================= */
.card {
    background: #fff;
    border: 1px solid var(--border-soft);
    border-radius: 16px;
    overflow: hidden;
}

.card-header {
    background: var(--bg-soft);
    padding: 24px;
    border-bottom: 1px solid var(--border-soft);
}

.card-title {
    font-size: 1.3rem;
    display: flex;
    gap: 10px;
}

.card-title i {
    color: var(--red-primary);
}

.card-body {
    padding: 24px;
}

/* =======================
   BUTTONS
======================= */
.btn {
    background: var(--red-primary);
    color: #fff;
    padding: 14px 28px;
    border-radius: 9px;
    font-size: 0.85rem;
    font-weight: 600;
    letter-spacing: 0.04em;
    text-transform: uppercase;
    border: none;
    cursor: pointer;
    transition: all .2s ease;
    display: inline-flex;
    align-items: center;
    gap: 8px;
}

.btn:hover {
    background: var(--red-hover);
    transform: translateY(-1px);
}

.btn-small {
    padding: 10px 18px;
    font-size: 0.75rem;
}

.btn-success {
    background: #27ae60;
}

.btn-success:hover {
    background: #219653;
}

.btn-outline {
    background: transparent;
    border: 2px solid var(--red-primary);
    color: var(--red-primary);
}

.btn-outline:hover {
    background: var(--red-subtle);
}

/* =======================
   FORM
======================= */
.booking-form {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.form-row {
    display: grid;
    gap: 16px;
}

@media (min-width: 768px) {
    .form-row {
        grid-template-columns: 1fr 1fr;
    }
}

.form-label {
    font-weight: 600;
    margin-bottom: 6px;
    display: flex;
    gap: 6px;
}

.form-control,
.auto-resize-textarea,
select {
    width: 100%;
    padding: 12px 14px;
    border-radius: 8px;
    border: 2px solid var(--border-soft);
    font-family: 'Inter', sans-serif;
}

.form-control:focus,
.auto-resize-textarea:focus {
    outline: none;
    border-color: var(--red-primary);
}

/* =======================
   PROFILE
======================= */
.professional-header {
    display: flex;
    gap: 20px;
    border-bottom: 1px solid var(--border-soft);
    padding-bottom: 20px;
    margin-bottom: 20px;
}

.professional-avatar {
    width: 90px;
    height: 90px;
    border-radius: 50%;
    background: var(--red-subtle);
    color: var(--red-primary);
    font-size: 2rem;
    font-weight: 700;
    display: flex;
    align-items: center;
    justify-content: center;
}

.professional-rating {
    color: #f39c12;
}

/* =======================
   TIME SLOTS
======================= */
.time-slots {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
    gap: 10px;
}

.time-slot {
    border: 2px solid var(--border-soft);
    border-radius: 8px;
    padding: 10px;
    text-align: center;
    cursor: pointer;
}

.time-slot.selected {
    background: var(--red-primary);
    color: #fff;
    border-color: var(--red-primary);
}

/* =======================
   MESSAGES
======================= */
.form-message {
    padding: 14px;
    border-radius: 8px;
    margin-bottom: 16px;
}

.form-error {
    background: rgba(231,76,60,.1);
    color: #c0392b;
}

.form-success {
    background: rgba(39,174,96,.1);
    color: #27ae60;
}
</style>
</head>

<body>

<main>
<div class="container">

    <div class="page-header">
        <h1 class="page-title">Book a Professional</h1>
        <p class="page-subtitle">Schedule a service with a trusted professional</p>
    </div>

    <div class="booking-container">

        <section class="card">
            <div class="card-header">
                <h2 class="card-title"><i class="fas fa-user-tie"></i> Professional Profile</h2>
            </div>
            <div class="card-body" id="professional-profile-container">
                <p>Loading professional informationâ€¦</p>
            </div>
        </section>

        <section class="card">
            <div class="card-header">
                <h2 class="card-title"><i class="fas fa-calendar-alt"></i> Schedule Service</h2>
            </div>
            <div class="card-body">
                <div id="form-messages"></div>

                <form id="booking-form" class="booking-form">

                    <div class="form-row">
                        <div>
                            <label class="form-label">Start Date *</label>
                            <input type="date" id="start_date" class="form-control" required>
                        </div>
                        <div>
                            <label class="form-label">Start Time *</label>
                            <input type="time" id="start_time" class="form-control" required>
                        </div>
                    </div>

                    <div>
                        <label class="form-label">Service Description *</label>
                        <textarea id="descript" class="auto-resize-textarea" required></textarea>
                    </div>

                    <button class="btn btn-success">
                        <i class="fas fa-paper-plane"></i> Request Booking
                    </button>

                </form>
            </div>
        </section>

    </div>
</div>
</main>

<script>
const bookingForm = document.getElementById('booking-form');
const formMessages = document.getElementById('form-messages');
const descriptTextarea = document.getElementById('descript');

bookingForm.addEventListener('submit', e => {
    e.preventDefault();
    formMessages.innerHTML =
        '<div class="form-message form-success">Booking request submitted successfully.</div>';
});

descriptTextarea.addEventListener('input', () => {
    descriptTextarea.style.height = 'auto';
    descriptTextarea.style.height = descriptTextarea.scrollHeight + 'px';
});
</script>

</body>
</html>
