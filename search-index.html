<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="X-UA-Compatible" content="ie=edge" />
<title>Find a Professional | Learn the Fix</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

<style>
/* =======================
   VARIABLES
======================= */
:root {
  --red-primary: #BF0A30;
  --red-hover: #000000;
  --red-subtle: rgba(191,10,48,0.08);

  --text-primary: #111827;
  --text-secondary: #4b5563;

  --bg-main: #ffffff;
  --bg-soft: #f9fafb;
  --bg-subtle: #f3f4f6;

  --border-soft: #e5e7eb;
}

/* =======================
   BASE
======================= */
*,
*::before,
*::after {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Inter', sans-serif;
  color: var(--text-primary);
  background: var(--bg-main);
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

a {
  color: inherit;
  text-decoration: none;
}

p {
  color: var(--text-secondary);
}

button {
  font-family: 'Inter', sans-serif;
  cursor: pointer;
}

/* =======================
   CONTAINER
======================= */
.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 0 20px;
}

/* =======================
   HEADER (COMPACT)
======================= */
header {
  background: var(--bg-main);
  border-bottom: 1px solid var(--border-soft);
  padding: 12px 0;
  position: sticky;
  top: 0;
  z-index: 100;
}

.header-container {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo-image {
  height: 90px;
}

.nav-links {
  display: flex;
  gap: 22px;
  align-items: center;
}

.nav-link {
  font-size: 0.88rem;
  font-weight: 500;
  color: var(--text-secondary);
}

.nav-link:hover {
  color: var(--text-primary);
}

.btn-nav {
  background: var(--red-primary);
  color: #fff;
  padding: 9px 20px;
  border-radius: 8px;
  font-size: 0.82rem;
  font-weight: 600;
  transition: all .2s ease;
}

.btn-nav:hover {
  background: var(--red-hover);
}

.mobile-menu-btn {
  display: none;
  background: none;
  border: none;
  font-size: 1.5rem;
}

/* =======================
   HERO (COMPACTED)
======================= */
.search-header {
  background: linear-gradient(135deg, #ffffff, var(--bg-soft));
  border-bottom: 1px solid var(--border-soft);
  padding: 36px 0 28px;
  text-align: center;
  position: relative;
}

.search-header::before {
  content: '';
  position: absolute;
  top: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 96px;
  height: 3px;
  background: linear-gradient(
    90deg,
    transparent,
    var(--red-primary),
    transparent
  );
}

.search-header h1 {
  font-size: clamp(2rem, 4vw, 2.6rem);
  margin-bottom: 10px;
}

.search-header p {
  font-size: 0.98rem;
  max-width: 560px;
  margin: 0 auto;
}

/* =======================
   SEARCH SECTION (COMPACT)
======================= */
.search-section {
  background: var(--bg-soft);
  padding: 32px 0 48px;
}

.search-form-wrapper {
  max-width: 720px;
  margin: 0 auto;
  background: var(--bg-main);
  border: 1px solid var(--border-soft);
  border-radius: 14px;
  padding: 28px 32px 32px;
  box-shadow: 0 10px 28px rgba(0,0,0,.08);
}

/* =======================
   FORM
======================= */
.form-group {
  margin-bottom: 20px;
}

label {
  display: block;
  font-size: 0.82rem;
  font-weight: 600;
  margin-bottom: 6px;
}

.input-with-icon {
  position: relative;
}

.input-with-icon svg {
  position: absolute;
  left: 14px;
  top: 50%;
  transform: translateY(-50%);
  width: 18px;
  height: 18px;
  color: var(--text-secondary);
}

.form-control {
  width: 100%;
  padding: 13px 14px 13px 44px;
  font-size: 0.92rem;
  border: 1px solid var(--border-soft);
  border-radius: 8px;
  background: var(--bg-soft);
  transition: all .2s ease;
}

.form-control:focus {
  outline: none;
  border-color: var(--red-primary);
  background: var(--bg-main);
  box-shadow: 0 0 0 3px var(--red-subtle);
}

.form-control::placeholder {
  color: #9ca3af;
}

/* =======================
   SUBMIT BUTTON
======================= */
.btn-submit {
  width: 100%;
  margin-top: 8px;
  background: var(--red-primary);
  color: #fff;
  padding: 14px 28px;
  border-radius: 8px;
  font-size: 0.85rem;
  font-weight: 600;
  letter-spacing: 0.04em;
  text-transform: uppercase;
  border: none;
  transition: all .2s ease;
}

.btn-submit:hover {
  background: var(--red-hover);
  transform: translateY(-1px);
  box-shadow: 0 6px 16px rgba(127,29,29,.28);
}

/* =======================
   FOOTER
======================= */
footer {
  border-top: 1px solid var(--border-soft);
  padding: 18px 0;
  font-size: 0.82rem;
  text-align: center;
  color: var(--text-secondary);
  margin-top: auto;
}

/* =======================
   MOBILE
======================= */
@media (max-width: 768px) {
  .nav-links {
    display: none;
    position: absolute;
    top: 100%;
    left: 0;
    right: 0;
    background: var(--bg-main);
    flex-direction: column;
    padding: 16px;
    gap: 14px;
    border-bottom: 1px solid var(--border-soft);
  }

  .nav-links.active {
    display: flex;
  }

  .mobile-menu-btn {
    display: block;
  }

  .btn-nav {
    width: 100%;
    text-align: center;
  }
}
</style>
</head>

<body>

<!-- HEADER -->
<header>
  <div class="container header-container">
    <a href="/" class="logo">
      <img
        src="https://assets.zyrosite.com/m5KbQR9jMzu28lGZ/ltf-fliarzvEWo8OqyiI.jpg"
        alt="Learn the Fix"
        class="logo-image">
    </a>

    <button class="mobile-menu-btn" id="mobileMenuBtn">☰</button>

    <nav class="nav-links" id="navLinks">
      <a href="sign-in.html" class="nav-link" target="_blank">Sign In</a>
      <a href="register.html" class="btn-nav" target="_blank">Sign Up</a>
    </nav>
  </div>
</header>

<!-- HERO -->
<section class="search-header">
  <div class="container">
    <h1>Find a Professional</h1>
    <p>Connect with trusted professionals and start learning new skills.</p>
  </div>
</section>

<!-- SEARCH -->
<section class="search-section">
  <div class="container">
    <div class="search-form-wrapper">
      <form id="searchForm">
        <div class="form-group">
          <label for="serviceInput">Service Needed</label>
          <div class="input-with-icon">
            <svg fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25"/>
            </svg>
            <input id="serviceInput" class="form-control" placeholder="Plumbing, Electrical, HVAC, Technology" required>
          </div>
        </div>

        <div class="form-group">
          <label for="zipcodeInput">City or ZIP Code</label>
          <div class="input-with-icon">
            <svg fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1115 0z"/>
            </svg>
            <input id="zipcodeInput" class="form-control" placeholder="Enter your city or ZIP code" required>
          </div>
        </div>

        <button type="button" class="btn-submit" id="searchButton">Search</button>
      </form>
    </div>
  </div>
</section>

<!-- FOOTER -->
<footer>
  <div class="container">
    © Learn the Fix. All rights reserved.
  </div>
</footer>

<script>
const mobileMenuBtn = document.getElementById('mobileMenuBtn');
const navLinks = document.getElementById('navLinks');

mobileMenuBtn.addEventListener('click', () => {
  navLinks.classList.toggle('active');
});
</script>

</body>
</html>
